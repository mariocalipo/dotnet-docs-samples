apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-app
  labels:
    app: dev-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-app
        image: mariocalipo.jfrog.io/mariocalipo-docker-local/image-dev:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred