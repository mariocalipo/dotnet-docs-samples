apiVersion: v1
kind: Service
metadata:
  name: prodapp
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: prodapp
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prodapp
spec:
  defaultBackend:
    service:
      name: prodapp
      port:
        number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prodapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prodapp
  template:
    metadata:
      labels:
        app: prodapp
    spec:
      imagePullSecrets:  # Add this section for image pull secrets
      - name: regcred
      containers:
      - name: prodapp
        image: mariocalipo.jfrog.io/mariocalipo-docker-local/image-prod:latest
        ports:
          - containerPort: 8080
        livenessProbe:      # Used by deployment controller
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:     # Used by Ingress/GCLB
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          limits:
            memory: 1024Mi
          requests:
            memory: 256Mi