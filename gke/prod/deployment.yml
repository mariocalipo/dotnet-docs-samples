apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-app
  labels:
    app: prod-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prod-app
  template:
    metadata:
      labels:
        app: prod-app
    spec:
      containers:
      - name: prod-app
        image: mariocalipo.jfrog.io/mariocalipo-docker-local/image-prod:latest 
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred