name: Build and Push Docker Image - stage

on:
  pull_request:
    types:
      - closed
    branches:
      - stage

jobs:
  build_stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Publish Solution
        run: |
          cd netcore
          dotnet publish -c Release

      - name: Build Docker Image - stage
        run: |
          echo "Building Docker image for stage environment"
          
          # Generate a unique tag using the pull request number and GitHub SHA
          PR_NUMBER=$(echo "${{ github.event.pull_request.number }}")
          TAG="stage-pr-${PR_NUMBER}-${GITHUB_SHA}"

          # Navigate to the netcore folder
          cd netcore

          # Build the Docker image with the generated tag
          docker build -t dotnetapp:$TAG .
  
